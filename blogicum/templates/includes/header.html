{% load static %}

<nav class="navbar navbar-light" style="background-color: lightskyblue">    
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:index' %}">
      <img src="{% static 'img/logo.png' %}"
        width="30"
        height="30"
        class="d-inline-block align-top" alt=""
      >
      Блогикум
    </a>        
    <ul class="nav nav-pills">
      {% with request.resolver_match.view_name as view_name %}
      <li class="nav-item {% if view_name  == 'blog:index' %}active{% endif %}">
        <a class="nav-link active" href="{% url 'blog:index' %}">
          Лента записей
        </a>
      </li>
      <li class="nav-item {% if view_name  == 'pages:about' %}active{% endif %}">              
        <a class="nav-link" href="{% url 'pages:about' %}">
          О проекте
        </a>
      </li>
      <li class="nav-item
        {% if view_name  == 'pages:rules' %}
          active
        {% endif %}
        ">
        <a class="nav-link" href="{% url 'pages:rules' %}">
          Наши правила
        </a>
      </li>
      {% endwith %}
    </ul>      
  </div>
</nav>
